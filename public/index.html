<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>匿名視訊聊天室</title>
  <style>
    #status {
      font-weight: bold;
      margin-bottom: 10px;
      color: green;
    }
    video {
      margin: 5px;
      width: 480px;
      height: 360px;
      background-color: #000;
    }
    button {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Anonymous Video Chat</h1>
  <div id="status">等待配對中...</div>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br />
  <button onclick="leaveChat()">離開</button>
  <button onclick="nextUser()">下一個</button>

  <!-- 使用 CDN 載入 socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>

  <script>
    let socket = io();
    let peerConnection;
    let localStream;
    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    const statusDiv = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    async function start() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      // 提示使用者麥克風已啟用
      if (localStream.getAudioTracks().length > 0) {
        const indicator = document.createElement("div");
        indicator.textContent = "🎙️ 麥克風已啟用";
        indicator.style.color = "#007700";
        document.body.insertBefore(indicator, statusDiv.nextSibling);
      }

      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
        statusDiv.textContent = "🎥 雙方已連線，開始通話";
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("ice-candidate", event.candidate);
        }
      };
    }

    async function cleanup() {
      if (peerConnection) peerConnection.close();
      peerConnection = null;

      if (socket) {
        socket.removeAllListeners();
        socket.emit("manual-leave");
        socket.disconnect();
      }

      if (localVideo.srcObject) {
        localVideo.srcObject.getTracks().forEach(track => track.stop());
        localVideo.srcObject = null;
      }
      remoteVideo.srcObject = null;
    }

    async function leaveChat() {
      await cleanup();
      statusDiv.textContent = "你已離開聊天室";
    }

    async function nextUser() {
      await cleanup();
      socket = io();
      registerSocketHandlers();
    }

    function registerSocketHandlers() {
      socket.on("connect", async () => {
        console.log("Socket 已連線，開始取得使用者媒體");
        await start();
        socket.emit("join");
      });

      socket.on("ready", async (partnerId) => {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit("offer", { to: partnerId, sdp: offer });
        statusDiv.textContent = "📤 配對成功，發送 offer...";
      });

      socket.on("offer", async ({ from, sdp }) => {
        await start();
        await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", { to: from, sdp: answer });
        statusDiv.textContent = "🔁 回應 offer，建立連線...";
      });

      socket.on("answer", async ({ sdp }) => {
        const remoteDesc = new RTCSessionDescription(sdp);
        await peerConnection.setRemoteDescription(remoteDesc);
        statusDiv.textContent = "🟢 連線完成，等待串流";
      });

      socket.on("ice-candidate", async (candidate) => {
        try {
          await peerConnection.addIceCandidate(candidate);
        } catch (e) {
          console.error("ICE 加入失敗", e);
        }
      });

      socket.on("disconnect", () => {
        statusDiv.textContent = "❌ 對方已離線";
      });
    }

    window.onload = () => {
      registerSocketHandlers();
    };
  </script>
</body>
</html>
