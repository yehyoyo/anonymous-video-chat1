<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>匿名視訊聊天室</title>
  <style>
    #status {
      font-weight: bold;
      margin-bottom: 10px;
      color: green;
    }
    video {
      margin: 5px;
      width: 45%;
      max-width: 500px;
      height: auto;
      background: black;
    }
    button {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Anonymous Video Chat</h1>
  <div id="status">等待配對中...</div>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br />
  <button onclick="leaveChat()">離開</button>
  <button onclick="nextChat()">下一個</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script>
    let socket;
    let peerConnection;
    let localStream;

    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' }
      ]
    };

    const statusDiv = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    async function start() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        console.log("🎥 Local stream tracks:", localStream.getTracks());

        peerConnection = new RTCPeerConnection(config);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.ontrack = (event) => {
          console.log("👀 Received remote track:", event.streams);
          remoteVideo.srcObject = event.streams[0];
          statusDiv.textContent = "✅ 配對成功，開始通話中...";
        };

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit("ice-candidate", event.candidate);
          }
        };

        peerConnection.onconnectionstatechange = () => {
          console.log("🔌 Connection state:", peerConnection.connectionState);
        };

        peerConnection.oniceconnectionstatechange = () => {
          console.log("🧊 ICE state:", peerConnection.iceConnectionState);
        };
      } catch (err) {
        console.error("❌ 無法開啟相機或麥克風:", err);
        statusDiv.textContent = "⚠️ 無法使用相機/麥克風";
      }
    }

    async function cleanup() {
      if (peerConnection) peerConnection.close();
      peerConnection = null;
      if (socket) {
        socket.removeAllListeners();
        socket.disconnect();
      }
      if (localStream) {
        localStream.getTracks().forEach(t => t.stop());
        localStream = null;
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
    }

    async function leaveChat() {
      await cleanup();
      statusDiv.textContent = "你已離開聊天室";
    }

    async function nextChat() {
      await cleanup();
      statusDiv.textContent = "🔁 重新配對中...";
      init();
    }

    function registerSocketEvents() {
      socket.on("connect", async () => {
        console.log("🟢 Socket connected");
        await start();
        socket.emit("join");
      });

      socket.on("ready", async (partnerId) => {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit("offer", { to: partnerId, sdp: offer });
        statusDiv.textContent = "📤 發送 offer...";
      });

      socket.on("offer", async ({ from, sdp }) => {
        await start();
        await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", { to: from, sdp: answer });
        statusDiv.textContent = "📥 回覆 answer...";
      });

      socket.on("answer", async ({ sdp }) => {
        const remoteDesc = new RTCSessionDescription(sdp);
        await peerConnection.setRemoteDescription(remoteDesc);
        statusDiv.textContent = "🟢 已建立連線";
      });

      socket.on("ice-candidate", async (candidate) => {
        try {
          await peerConnection.addIceCandidate(candidate);
        } catch (e) {
          console.error("⚠️ 加入 ICE 候選失敗:", e);
        }
      });

      socket.on("disconnect", () => {
        statusDiv.textContent = "❌ 與伺服器斷線";
      });
    }

    function init() {
      socket = io();
      registerSocketEvents();
    }

    window.onload = init;
  </script>
</body>
</html>
