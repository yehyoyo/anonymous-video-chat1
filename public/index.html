<body>
  <h1>Welcome to the Anonymous Video Chat</h1>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script>
    let socket;
    let peerConnection;
    let localStream;

    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' }
      ]
    };

    const statusDiv = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    async function start() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        console.log("ğŸ¥ Local stream tracks:", localStream.getTracks());

        peerConnection = new RTCPeerConnection(config);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.ontrack = (event) => {
          console.log("ğŸ‘€ Received remote track:", event.streams);
          remoteVideo.srcObject = event.streams[0];
          statusDiv.textContent = "âœ… é…å°æˆåŠŸï¼Œé–‹å§‹é€šè©±ä¸­...";
        };

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit("ice-candidate", event.candidate);
          }
        };

        peerConnection.onconnectionstatechange = () => {
          console.log("ğŸ”Œ Connection state:", peerConnection.connectionState);
        };

        peerConnection.oniceconnectionstatechange = () => {
          console.log("ğŸ§Š ICE state:", peerConnection.iceConnectionState);
        };
      } catch (err) {
        console.error("âŒ ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿæˆ–éº¥å…‹é¢¨:", err);
        statusDiv.textContent = "âš ï¸ ç„¡æ³•ä½¿ç”¨ç›¸æ©Ÿ/éº¥å…‹é¢¨";
      }
    }

    async function cleanup() {
      if (peerConnection) peerConnection.close();
      peerConnection = null;
      if (socket) {
        socket.removeAllListeners();
        socket.disconnect();
      }
      if (localStream) {
        localStream.getTracks().forEach(t => t.stop());
        localStream = null;
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
    }

    async function leaveChat() {
      await cleanup();
      statusDiv.textContent = "ä½ å·²é›¢é–‹èŠå¤©å®¤";
    }

    async function nextChat() {
      await cleanup();
      statusDiv.textContent = "ğŸ” é‡æ–°é…å°ä¸­...";
      init();
    }

    function registerSocketEvents() {
      socket.on("connect", async () => {
        console.log("ğŸŸ¢ Socket connected");
        await start();
        socket.emit("join");
      });

      socket.on("ready", async (partnerId) => {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit("offer", { to: partnerId, sdp: offer });
        statusDiv.textContent = "ğŸ“¤ ç™¼é€ offer...";
      });

      socket.on("offer", async ({ from, sdp }) => {
        await start();
        await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", { to: from, sdp: answer });
        statusDiv.textContent = "ğŸ“¥ å›è¦† answer...";
      });

      socket.on("answer", async ({ sdp }) => {
        const remoteDesc = new RTCSessionDescription(sdp);
        await peerConnection.setRemoteDescription(remoteDesc);
        statusDiv.textContent = "ğŸŸ¢ å·²å»ºç«‹é€£ç·š";
      });

      socket.on("ice-candidate", async (candidate) => {
        try {
          await peerConnection.addIceCandidate(candidate);
        } catch (e) {
          console.error("âš ï¸ åŠ å…¥ ICE å€™é¸å¤±æ•—:", e);
        }
      });

      socket.on("disconnect", () => {
        statusDiv.textContent = "âŒ èˆ‡ä¼ºæœå™¨æ–·ç·š";
      });
    }

    function init() {
      socket = io();
      registerSocketEvents();
    }

    window.onload = init;
  </script>
