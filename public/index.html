<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>匿名視訊聊天室</title>
  <style>
    #status {
      font-weight: bold;
      margin-bottom: 10px;
      color: green;
    }
    video {
      margin: 5px;
    }
    button {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Anonymous Video Chat</h1>
  <div id="status">等待配對中...</div>
  <video id="localVideo" autoplay playsinline muted width="320"></video>
  <video id="remoteVideo" autoplay playsinline width="320"></video>
  <br />
  <button onclick="leaveChat()">離開</button>
  <button onclick="nextUser()">下一個</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script>
    let socket = io();
    let peerConnection;
    let localStream;
    const config = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        {
          urls: "turn:numb.viagenie.ca",
          credential: "webrtc",
          username: "webrtc@live.com"
        }
      ]
    };

    const statusDiv = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    async function start() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        console.log("🎥 成功取得使用者媒體");
        localVideo.srcObject = localStream;

        peerConnection = new RTCPeerConnection(config);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.ontrack = (event) => {
          console.log("📥 收到對方媒體流:", event.streams);
          if (event.streams[0]) {
            remoteVideo.srcObject = event.streams[0];
            statusDiv.textContent = "✅ 已收到視訊串流";
          } else {
            console.warn("⚠️ 收到 track 但無 media stream");
          }
        };

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            console.log("🧊 發送 ICE:", event.candidate);
            socket.emit("ice-candidate", event.candidate);
          }
        };
      } catch (e) {
        console.error("🚫 媒體裝置取得失敗:", e);
        statusDiv.textContent = "⚠️ 無法使用相機/麥克風";
      }
    }

    async function cleanup() {
      if (peerConnection) peerConnection.close();
      peerConnection = null;

      if (socket) {
        socket.removeAllListeners();
        socket.disconnect();
      }
    }

    async function leaveChat() {
      await cleanup();
      statusDiv.textContent = "你已離開聊天室";
    }

    async function nextUser() {
      await cleanup();
      remoteVideo.srcObject = null;
      socket = io();
      registerSocketHandlers();
    }

    function registerSocketHandlers() {
      socket.on("connect", async () => {
        console.log("Socket 已連線，開始取得使用者媒體");
        await start();
        console.log("媒體取得完成，送出 join");
        socket.emit("join");
      });

      socket.on("ready", async (partnerId) => {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit("offer", { to: partnerId, sdp: offer });
        statusDiv.textContent = "📤 配對成功，發送 offer...";
      });

      socket.on("offer", async ({ from, sdp }) => {
        await start();
        await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", { to: from, sdp: answer });
        statusDiv.textContent = "🔁 已配對，建立連線中...";
      });

      socket.on("answer", async ({ sdp }) => {
        const remoteDesc = new RTCSessionDescription(sdp);
        await peerConnection.setRemoteDescription(remoteDesc);
        statusDiv.textContent = "🟢 已建立連線，等待視訊串流...";
      });

      socket.on("ice-candidate", async (candidate) => {
        try {
          console.log("📩 接收 ICE:", candidate);
          await peerConnection.addIceCandidate(candidate);
        } catch (e) {
          console.error("ICE 加入失敗", e);
        }
      });

      socket.on("disconnect", () => {
        statusDiv.textContent = "❌ 連線中斷";
      });
    }

    window.onload = () => {
      registerSocketHandlers();
    };
  </script>
</body>
</html>
