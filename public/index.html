<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>匿名視訊聊天室</title>
  <style>
    #status {
      font-weight: bold;
      margin-bottom: 10px;
      color: green;
    }
    video {
      width: 45%;
      margin: 5px;
      border: 2px solid black;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Anonymous Video Chat</h1>
  <div id="status">等待配對中...</div>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br />
  <button onclick="leaveChat()">離開</button>
  <button onclick="nextUser()">下一個</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const statusDiv = document.getElementById("status");

    let localStream;
    let peerConnection;
    let isOfferer = false;

    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    async function start() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        console.log("✅ 已取得本地視訊與音訊");
      } catch (e) {
        console.error("❌ 無法取得視訊或音訊: ", e);
        statusDiv.textContent = "⚠️ 無法存取相機/麥克風";
      }
    }

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(config);

      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("ice-candidate", event.candidate);
        }
      };

      peerConnection.ontrack = (event) => {
        console.log("✅ 收到遠端媒體串流:", event.streams);
        remoteVideo.srcObject = event.streams[0];
        statusDiv.textContent = "✅ 已建立連線，等待視訊串流...";
      };
    }

    function cleanupConnection() {
      if (peerConnection) {
        peerConnection.onicecandidate = null;
        peerConnection.ontrack = null;
        peerConnection.close();
        peerConnection = null;
      }
      remoteVideo.srcObject = null;
    }

    function leaveChat() {
      socket.emit("manual-leave");
      cleanupConnection();
      statusDiv.textContent = "你已離開聊天室";
    }

    function nextUser() {
      leaveChat();
      socket.disconnect();
      socket.connect();
    }

    socket.on("connect", async () => {
      await start();
      socket.emit("join");
    });

    socket.on("role", async (data) => {
      isOfferer = data.role === "offerer";
      createPeerConnection();
      console.log("🎭 本方角色:", isOfferer ? "主動方 (offerer)" : "回應方 (answerer)");
      if (isOfferer) {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit("offer", { sdp: offer });
        statusDiv.textContent = "📤 已送出 offer 等待回應...";
      }
    });

    socket.on("offer", async ({ sdp }) => {
      if (!peerConnection) createPeerConnection();
      try {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", { sdp: answer });
        statusDiv.textContent = "📥 回覆 answer 中...";
      } catch (err) {
        console.error("⚠️ 無法處理 offer:", err);
      }
    });

    socket.on("answer", async ({ sdp }) => {
      try {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
        statusDiv.textContent = "🟢 已連線，等待視訊串流...";
      } catch (err) {
        console.error("❌ 設定 remote answer 失敗:", err);
      }
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peerConnection.addIceCandidate(candidate);
      } catch (e) {
        console.error("❌ 加入 ICE 候選失敗: ", e);
      }
    });

    socket.on("partner-left", () => {
      statusDiv.textContent = "⚠️ 對方已離線，請重新配對...";
      cleanupConnection();
    });
  </script>
</body>
</html>
